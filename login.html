<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBRAR - Login / Sign-up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .logo {
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .form-section {
            margin-top: 40px;
        }
    </style>
</head>
<body>
<header class="bg-dark p-3 text-center">
    <div class="container">
        <img src="images-20241030T183625Z-001/images/logo.png" width="200px" class="mx-auto d-block mb-3 logo">
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a href="home.html" class="nav-link" style="color: white;">Home</a>
                </li>
                <li class="nav-item">
                    <a href="aboutus.html" class="nav-link" style="color: white;">About Us</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main class="container my-5">
    <h2 class="text-center">Login / Sign-up</h2>
    <div class="form-section row">
        <div class="col-md-6">
            <h3>Login</h3>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="loginButton">Login</button>
                <div id="loginError" class="mt-3 text-danger" style="display: none;">Incorrect Email or Password</div>
            </form>
        </div>
        <div class="col-md-6">
            <h3>Sign Up</h3>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName">Name</label>
                    <input type="text" class="form-control" id="signupName" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email address</label>
                    <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-success">Sign Up</button>
            </form>
        </div>
    </div>
</main>

<br><br><br><br><br><br><br><br>
<footer class="bg-dark text-white py-4">
    <div class="container">
        <p class="text-center">Â© 2024 LIBRAR. All Rights Reserved.</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $('#loginForm').on('submit', function (e) {
        e.preventDefault();
        const data = {
            email: $('#loginEmail').val(),
            password: $('#loginPassword').val(),
        };

        $.post('/users/login', data, function (response) {
            if (response.success) {
                window.location.href = '/home.html';
            } else {
                $('#loginError').show();
            }
        });
    });

    $('#signupForm').on('submit', function (e) {
        e.preventDefault();
        const data = {
            name: $('#signupName').val(),
            email: $('#signupEmail').val(),
            password: $('#signupPassword').val(),
        };

        $.post('/signup', data, function () {
            alert('Signup successful!');
            window.location.href = '/home.html';
        });
    });
</script>
</body>
</html>
